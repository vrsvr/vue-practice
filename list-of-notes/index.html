<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of notes</title>
  <link rel="stylesheet" href="theme.css">
</head>
<body>

  <div class="container" id="app">
    <div class="card">
      <h1>{{title}}</h1>
      <div class="form-control">
        <input type="text" :placeholder="placeholderString" v-model="inputValue" @keypress.enter="addNewNote">
      </div>
      <button class="btn" @click="addNewNote">Добавить</button>
      <hr>
      <ul class="list" v-if="notes.length !== 0">
        <li class="list-item" v-for="(note, i) in notes">
          {{i + 1}}. {{note}}
          <button class="btn danger" @click="removeNote(i)">удалить</button>
        </li>
        <hr>
        <li>
          <strong>Количество заметок: {{notes.length}}</strong>
        </li>
      </ul>
      <div v-else>Заметок нет. Вы можете добавить первую!</div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>
</html>
